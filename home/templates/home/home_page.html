{% extends "base.html" %}
{% load static %}
{% block content %}
<body class="bg-center opacity-50" style="background-image:url('{% static 'images/BG123.png' %}');"> 
    <div class="w-full min-h-screen flex items-center justify-center ">
      <div class=" flex flex-col sm:flex-row items-center justify-center py-4 rounded-lg shadow-lg  backdrop-blur-sm bg-white/70">
     
        <div class="w-full sm:w-5/6 sm:border-r-4 mt-8 mx-auto px-4 py-8 ">
                <h2 class="text-center text-xl sm:text-4xl font-bold tracking-wide text-gray-800 uppercase">Authentification</h2>  
                {% if error %}
                  <p class="text-center py-4 font-bold text-red-500 mt-2">{{ error }}</p>
                {% endif %}          
                <form class="my-8 text-sm" action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                    <div class="flex flex-col my-4">
                        <label for="email" class="text-gray-700">Nom d'Utilisateur / Email</label>
                        <input type="text" name="username" id="email" class="mt-2 py-2 pl-1 border-gray-800 border-b  focus:outline-none focus:ring-0 focus:border-gray-800  text-sm text-gray-900" placeholder="Enter your email">
                    </div>
                    
                    <div class="flex flex-col my-4">
                      <label for="password" class="text-gray-700">Mot de Passe</label>
                        <div x-data="{ show: false }" class="relative flex items-center mt-2">
                            <input :type=" show ? 'text': 'password' " name="password" id="password" class="flex-1 py-2 pl-1 pr-10 border-b border-gray-800 focus:outline-none focus:ring-0 focus:border-gray-800 text-sm text-gray-900" placeholder="Enter your password" type="password">
                            <button @click="show = !show" type="button" class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                                <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                                <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>
                 
                
                    <div class="my-4 flex items-center justify-end space-x-4">
                       
                        <button class="bg-[#EF0839]  rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">Authentifier</button>
                    </div>
                </form>
            </div>
        
        <div>
            <img src="{% static 'images/02.png' %}" alt="afifa" width="605" height="550">
        </div>
      </div>   
    </div>
</body>

{% endblock  %}
